<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WORLD1 青き地球の小さな国</title>
  <style>
    body {
      margin: 0;
      background: #0b1f3a; /* 青みのある部屋 */
      color: #e0f0ff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    .box {
      text-align: center;
      opacity: 0.9;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #a0d0ff;
      text-decoration: none;
      border: 1px solid #a0d0ff;
      padding: 8px 16px;
    }
    #produceBtn {
      padding: 10px 20px;
      margin-top: 50px;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
    }
    #comments {
      position: absolute;
      bottom: 10px;
      left: 10px;
      max-width: 200px;
      color: #a0d0ff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>WORLD1 青き地球の小さな国</h1>
    <p>DTM活動を始めた。</p>

    <a href="index.html">WORLD2に戻る</a>
  </div>

  <div id="status">
    ファン: <span id="fans">0</span><br>
    お金: $<span id="money">0</span>
  </div>

  <div style="text-align:center;">
    <button id="produceBtn">楽曲制作</button>
  </div>

  <div id="comments"></div>

  <script>
    let fans = 0;
    let money = 0;
    const fansEl = document.getElementById("fans");
    const moneyEl = document.getElementById("money");
    const commentsEl = document.getElementById("comments");

    const sampleComments = [
      "すごい！楽しみです。",
      "応援してます！",
      "新曲まだ？",
      "もっと人気になれ！",
      "何作ってるの？"
    ];

    document.getElementById("produceBtn").onclick = () => {
      fans += Math.floor(Math.random() * 10) + 1;
      money += Math.floor(Math.random() * 100) + 50;
      fansEl.textContent = fans;
      moneyEl.textContent = money;

      const comment = sampleComments[Math.floor(Math.random() * sampleComments.length)];
      commentsEl.textContent = comment;
      setTimeout(() => commentsEl.textContent = "", 2000);
    };
  </script>
</body>
</html>
